<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントバンクライブ 終了のお知らせ</title>
    <style>
        body {
            padding: 0 5%;
        }
        .message {
            max-width: 900px;
            margin: 10vh auto;
            text-align: center;
            line-height: 1.6;
        }
        .message__logo {
            width: 70%;
            margin: 0 auto;
        }
        .en {
            font-size: 1.3em;
            font-weight: bold;
        }
        @media screen and (min-width: 750px) {
            .pc {
                display: none;
            }
        }
        .pc {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="message">
       <h1 class="message__logo"><img src="logo.png" width="100%" height="auto" alt="EventBank"></h1>
       <p><span class="en">オンラインイベント情報サイト「EventBankライブ」は<br class="pc">
        サービスの提供を終了いたしました。</span><br>
        長らくのご愛顧、誠にありがとうございました。</p>
       <div class="message__inner">
        <p>リアルイベントの登録・配信サービス「<a href="https://www.eventbank.jp/">EventBankプレス</a>」はこれまでどおり提供を続けてまいります。<br>
        ご利用は<a href="https://www.eventbank.jp/">こちら</a>から。</p>
       </div>
    </div>
</body>
</html>
